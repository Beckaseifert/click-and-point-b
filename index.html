<style>
   @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  h1 {

   border: 3px solid #dace76;

		border: 3px #dace76;
  img {

   .rbutton{
   	position: fixed;
  	top: 10;
  	right: 10;
    width: 100px;
    height: 50px;
    font-family: 'Press Start 2P', cursive;
    color: #1e003e;

}
   
  
</style>
<button class="rbutton">
	next 
</button>


<main>
  
  <img id="im">
  <h1 id="fl"></h1>
</main>


<script>

  let cl = 0
 
  const data = [{
      chapter: 'It was raining, you were wet, misrable, and lonely.',
    	image: 'sb1.jpeg'
  	},
    {
      chapter: '...meow...',
      image: 'sb2.jpeg'
    },
    {
      chapter: 'There is a noise coming from the allyway.',
      image: 'sb3.jpeg'
    },
    {
      chapter: 'It ia a cat! It also looks wet, misrable, and lonely.',
      image: 'sb5.jpeg'
    },
    {
      chapter: 'Instantly, you two bond!',
      image: 'sb6.jpeg'
    },
  	{
      chapter: 'You spend the next week, hanging out, cuddleing, and enjoying each others company.',
      image: 'sb7.jpeg'
    },
  	{
      chapter: '',
      image: ''
    },     
		{
      chapter: 'Unforntaly your new friend died.',
      image: 'sb8.jpeg'
    },    
    {
      chapter: 'You think "no this is no the end, I have to do something!"',
      image: 'sb9.jpeg'
    },   
    {
      chapter: 'You decide to try an resurect your new pet cat.',
      image: 'sb10.jpeg'
    },     
  ]
  


  function addLetter(str, id, i) {
    
    document.getElementById(id).textContent += str.charAt(i);
  	i++;
    if (i < str.length) {
      setTimeout(addLetter, 125, str, id, i);
    }
    else {
      nextLevelButton.style.display = 'block'
    }
  }

  function load(level) {
    nextLevelButton.style.display = 'none'
    const obj = data[level]
    document.querySelector('#fl').textContent = ''
    addLetter(obj.chapter, "fl", 0)
    document.querySelector('#im').textContent = ''
    document.getElementById("im").src = obj.image
  }

  window.addEventListener('load', () => load(cl))
  
  
	
  const nextLevelButton = document.querySelector(".rbutton");


nextLevelButton.addEventListener('click', function() {
  cl++;


  load(cl)
});
  
  
  
  
</script>
